<template name="characterSideList">
	{{#if characters.count}}
		<div class="side-list">
			{{#each characters}}
				<a href={{pathFor route="characterSheet" data=this}} tabindex="-1" class="side-list-character">
					<paper-item class="short">
						<div class="character-name">
							{{name}}
						</div>
					</paper-item>
				</a>
			{{/each}}
		</div>
	{{/if}}
</template>
