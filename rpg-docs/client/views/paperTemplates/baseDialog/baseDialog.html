<template name="baseDialog">
	<div class="{{class}} top subhead"
		 style="height: 72px;"
		 hero-id="toolbar" hero
		 layout horizontal center>
		<paper-icon-button id="backButton" 
						   icon="arrow-back">
		</paper-icon-button>
		<div flex>{{title}}</div>
		{{#if editing}}
			{{#unless hideDelete}}
				<paper-icon-button id="deleteButton"
								   role="button"
								   tabindex="0"
								   icon="delete"
								   aria-label="Delete Feature">
				</paper-icon-button>
			{{/unless}}
			{{#unless hideColor}}
				{{> colorDropdown}}
			{{/unless}}
			<paper-icon-button id="doneEditingButton"
							   icon="done"
							   aria-label="Delete Feature">
			</paper-icon-button>
		{{else}}
			{{#if showEdit}}
				<paper-icon-button id="editButton"
								   icon="create"
								   aria-label="Delete Feature">
				</paper-icon-button>
			{{/if}}
		{{/if}}
	</div>
	<div class="bottom scroll-y"
		 style="padding: 24px"
		 flex>
		{{#unless editing}}
			{{> UI.contentBlock}}
		{{else}}
			{{> UI.elseBlock}}
		{{/unless}}
	</div>
</template>
