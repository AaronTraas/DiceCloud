<!--needs to be given charId, parentId and parentCollection-->
<template name="effectsEditList">
	{{#if effects.count}}
		<hr class="vertMargin">
		<div id="effects">
			<h2>Effects</h2>
			{{#each effects}}
				{{>effectEdit}}
			{{/each}}
		</div>
	{{/if}}
	<paper-button id="addEffectButton" class="red-button"  raised>Add Effect</paper-button>
</template>
