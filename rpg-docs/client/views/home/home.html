<template name="home">
	{{>loginButtons}}
	<div>
		{{# each characters}}
		<li><a href="{{ pathFor 'character' }} ">{{_id}}</a></li>
		{{/each}}
	</div>
	<input id="addCharacter" type="button" value="Add Character">
	{{> quickForm collection="Characters" id="insertCharacterForm" type="insert"}}
</template>
