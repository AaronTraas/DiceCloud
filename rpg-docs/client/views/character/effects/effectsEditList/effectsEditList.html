<!--needs to be given charId, parentId, parentCollection and type-->
<template name="effectsEditList">
	{{#if effects.count}}
		<hr style="margin: 16px 0 16px 0;">
		<div id="effects">
			<h2>Effects</h2>
			{{#each effects}}
				{{>effectEdit}}
			{{/each}}
		</div>
	{{/if}}
	<paper-button id="addEffectButton" class="red-button"  raised>Add Effect</paper-button>
</template>
