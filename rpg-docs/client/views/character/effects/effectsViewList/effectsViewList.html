<!--needs to be given charId, (parentId or stat) and type-->
<template name="effectsViewList">
	{{#if effects.count}}
		<hr style="margin: 16px 0 16px 0;">
		<div class="effects">
			<h2>Effects</h2>
			<table>
				{{#each effects}}
					{{>effectView}}
				{{/each}}
			</table>
		</div>
	{{/if}}
</template>
