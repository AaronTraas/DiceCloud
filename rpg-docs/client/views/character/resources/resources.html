<template name="resources">
	<div>
		{{#if hasSlots}}
			{{slotSummary}}
		{{/if}}
	</div>
	<div>
		{{#if hasKi}}
			{{attributeValue attributes.ki}}
		{{/if}}
	</div>
	<div>
		{{#if hasSorceryPoints}}
			{{attributeValue attributes.sorceryPoints}}
		{{/if}}
	</div>
	<div>
		{{#if hasRages}}
			{{attributeValue attributes.rages}}
		{{/if}}
	</div>
</template>
