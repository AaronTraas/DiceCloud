<template name="features">
	<div fit>
		<div class="scroll-y" fit>
			<div class="resources"><!--resources-->

			</div>
			<div class="actions">

			</div>
			<div class="features">
				{{#each features}}
				<paper-shadow class="featureCard" hero-id="main" {{detailHero}} animated>
					<div hero-id="toolbar" {{detailHero}}></div>
					<div class="featureCardTop">
						<h2>{{name}}</h2>
					</div>
					<div class="featureCardBottom"><p>{{description}}</p></div>
					<paper-ripple fit></paper-ripple>
				</paper-shadow>
				{{/each}}
			</div>
			<div class="fab-buffer"></div>
		</div>
		<paper-fab id="addFeature" 
				   class="floatyButton" 
				   icon="add" 
				   title="Add" 
				   role="button" 
				   tabindex="0" 
				   aria-label="Add" 
				   hero-id="main"></paper-fab>
	</div>
</template>
