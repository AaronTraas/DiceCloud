<template name="inventory">
	<div fit>
		<div id="inventory" class="scroll-y" fit>
			<paper-shadow class="equipment card double">
				Armor:<br>
				{{#if armor}}
					{{#with armor}}
						<paper-item class="inventoryItem"  hero-id="main">{{name}}</paper-item>
					{{/with}}
				{{else}}
					<paper-item>none</paper-item>
				{{/if}}
				Equipment:<br>
				{{#each equipment}}
					<paper-item class="inventoryItem"  hero-id="main">
						{{name}}
					</paper-item>
				{{/each}}
			</paper-shadow>
			<div class="containers">
				{{#each containers}}
					<paper-shadow class="card"  hero-id="main">
						<h2 class="containerName">{{name}}</h2>
						{{#each items ../_id _id}}
							<paper-item class="inventoryItem" hero-id="main">
								{{#if gt1 quantity}}{{quantity}}{{/if}}&nbsp;{{pluralName}}
							</paper-item>
						{{/each}}
					</paper-shadow>
				{{/each}}
			</div>
		</div>
		<paper-fab-menu id="inventoryAddMenu" icon="add" closeIcon="close" duration="0.3">
			<paper-fab-menu-item id="addItem" icon="note-add" color="#d23f31" tooltip="Item"></paper-fab-menu-item>
			<paper-fab-menu-item id="addContainer" icon="work" color="#d23f31" tooltip="Container"></paper-fab-menu-item>
		</paper-fab-menu>

	</div>
</template>
