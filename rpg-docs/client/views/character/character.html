<template name="character">
	<div>
		{{> characterName}}
	</div>
	<div class="flexContainer">
		<div id="abilityScores" class="flexItem">
			{{> bigAbilities}}
		</div>
		<div class="flexItem">
			<div>
				Proficiency Bonus {{proficiencyBonus}}
			</div>
			<div id="savesAndSkills" class="floatBox">
				{{> savesAndSkills}}
			</div>
		</div>
		<div id="stats" class="flexItem">
			{{> characterStats}}
		</div>
		<div>
			{{> features}}
		</div>
	</div>
</template>
