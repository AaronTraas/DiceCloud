<template name="character">
	<div>
		{{> characterName}}
	</div>
	<div class="flexContainer">
		<div class="flexItem">
			<div>
				Proficiency Bonus {{proficiencyBonus}}
			</div>
			<div id="savesAndSkills" class="floatBox">
				{{> skills}}
			</div>
		</div>
		<div class="flexItem floatBox">
			{{> textField character=this field="description"}}
		</div>
	</div>
</template>
