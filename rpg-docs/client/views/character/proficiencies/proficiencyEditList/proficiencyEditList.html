<!--needs to be given charId, parentId and parentCollection-->
<template name="proficiencyEditList">
	{{#if proficiencies.count}}
		<hr class="vertMargin">

		<div id="proficiencies">
			<h2>Proficiencies</h2>
			{{#each proficiencies}}
				{{>proficiencyEdit}}
			{{/each}}
		</div>
	{{/if}}
	<paper-button id="addProficiencyButton"
				  class="red-button"
				  raised>
		Add Proficiency
	</paper-button>
</template>
